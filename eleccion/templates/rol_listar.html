{% extends "template.html" %}
{% block content %}
 <h1>Roles</h1>
 {% if lista_rol %}
 <table class="table table-striped table-bordered">
 <thead>
 <tr>
 <th>ID</th>
 <th>DESCRIPCIÓN</th>
 </tr>
 </thead>
 <tbody>
 {% for rol in lista_rol %}
 <tr>
 <td>{{ rol.id }}</td> <td>{{ rol.descripcion }}</td> <td>  <a href="edit/{{rol.id}}" class="btn btn-primary">Editar</a> 
 <a href="delete/{{ rol.id }}" class="btn btn-danger" onClick="return confirm('¿Seguro que quieres borrar a {{rol.descripcion}}?');"> Eliminar</a> </td>
 </tr>


 {% endfor %}
 <div class="text-right"> 
     <a href="/eleccion/rol/add" class="btn btn-success">Crear Rol</a>
  </div>
 </tbody>
 </table>
 {% else %}
 <div class="text-right"> 
    <a href="/eleccion/rol/add" class="btn btn-success">Crear Rol</a>
 </div>
 <p>No hay roles registrados.</p>
 {% endif %}
{% endblock %}
